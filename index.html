<!DOCTYPE html><html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>骰子累计工资计算器</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 18px; }
        #result { margin-top: 20px; font-size: 24px; }
    </style>
</head>
<body>
    <h1>骰子累计工资计算器</h1>
    <p>每摇一次骰子（1–6），点数自动累计。平均每点 ≈ 0.57 元。</p>
    <button id="rollBtn">摇骰子</button>
    <div id="result">
        <p>累计点数: <span id="total">0</span></p>
        <p>换算工资: <span id="salary">0</span> 元</p>
    </div><script>
    let total = 0;
    const perPoint = 0.57;
    const rollBtn = document.getElementById('rollBtn');
    const totalDisplay = document.getElementById('total');
    const salaryDisplay = document.getElementById('salary');

    rollBtn.addEventListener('click', () => {
        const roll = Math.floor(Math.random() * 6) + 1;
        total += roll;
        totalDisplay.textContent = total;
        salaryDisplay.textContent = (total * perPoint).toFixed(2);
    });
</script>

</body>
</html>
