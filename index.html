<!DOCTYPE html>
<html>
<head>
  <title>骰子累计工具</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 20px; padding: 10px 20px; }
    #result, #sum, #history { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>骰子累计工具</h1>
  <button onclick="rollDice()">摇骰子</button>
  <div id="result">当前结果: -</div>
  <div id="sum">累计总和: 0</div>
  <div id="history">历史记录: </div>

  <script>
    let sum = 0;
    let history = [];

    function rollDice() {
      let roll = Math.floor(Math.random() * 6) + 1;
      sum += roll;
      history.push(roll);
      document.getElementById('result').innerText = '当前结果: ' + roll;
      document.getElementById('sum').innerText = '累计总和: ' + sum;
      document.getElementById('history').innerText = '历史记录: ' + history.join(', ');
    }
  </script>
</body>
</html>
